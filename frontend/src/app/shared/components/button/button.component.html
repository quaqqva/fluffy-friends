<button
  [ngClass]="{
    'button_icon-only': iconOnly,
    button_disabled: disabled || isLoading,
    'cursor-pointer': !disabled && !isLoading,
  }"
  [type]="type"
  class="button button_theme-{{ theme }} body-bold"
>
  @if (icon && !isLoading) {
    <fa-icon class="button__icon" [icon]="icon"></fa-icon>
  }
  @if (isLoading) {
    <app-preloader [small]="true" [inline]="true"></app-preloader>
  }

  <ng-content></ng-content>
</button>
